on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14, 15, 16]
        package: ["${{ github.repository }}", "github:${{ github.repository }}", "https://github.com/${{ github.repository }}"]

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm version

      - run: npm i ${{ matrix.package }}
